<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Time</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <!-- columns container for width of whole page -->
  <div class="columns">

    <!-- left hand column, just has h1 and brain image -->
    <div class="column is-one-quarter">
      <section class="section">
        <div class="container is-fluid has-text-centered">
          <h1 class="title">
            Trivia
          </h1>
          <h2 class="title">Time</h2>
          <span class="fas fa-brain fa-7x has-text-warning "><span>

        </div>
      </section>
    </div>

    <!-- right hand remainder of page, with subheading running across, and two columns underneath that, questions on left, answers on right -->
    <div class="column  is-three-quarters">
      <section class="section">
        <section class="container is-fluid">
          <div class="box has-background-warning">
            <h2 class="subtitle has-text-centered" id="Question">Guess the trivia answer based on the clue before your time is up!</h2>
          </div>
          <div class="columns">
            <div class="column">
              <p>
                <span class="fas fa-question fa-2x"></span>
                <strong>Clue:</strong> <br />
                <span id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, perspiciatis id sapiente enim earum commodi amet natus, error odio illum dignissimos?</span>
              </p>

            <!-- answer section with radio buttons -->
            </div>
            <div class="column">
              <span class="fas fa-exclamation fa-2x"></span>
              <strong>Answer:</strong> <br />
              <form id="answer-select">
                <input type="radio" name="answer" value="a)">
                <span>a)</span>
                <br>
                <input type="radio" name="answer" value="b)">
                <span>b)</span><br>
                <input type="radio" name="answer" value="c)">
                <span>c)</span><br>  
                <input type="radio" name="answer" value="d)">
                <span></span>d)
                <hr />
                <button class="button is-large is-fullwidth is-warning">Submit</button>
              </form>

            </div>
          </div>
              
              <br />
              <h2 id="timer" class="box title has-background-warning">Time left: <strong class="is-size-2">00:00</strong></h2>
        </section>
      </section>
    </div>
</div>
  
<script src="assets/javascript/questions.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
